<html>
    <head>
        <script>
            let num = 0
            let total = 0
            while (num < 101) {
            const modulus = num % 2
            if (modulus === 0) {
            total = total + num
            }
            num++
            }
            console.log(`Total even number sum: ${total}`)
        </script>
    </head>
</html>
